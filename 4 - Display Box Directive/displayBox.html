<div class="well" style="width: 350px;" ng-hide="hidden">
    <div style="float: right; margin-top: -15px;">
        <i class="glyphicon glyphicon-remove" ng-click="close()" style="cursor: pointer;"></i>
    </div>
    <div ng-transclude>        
    </div>
    <!-- 
    The above can also be written as:
    <ng-transclude></ng-transclude>
    This will not wrap your transcluded content within a div (or any other element which the ng-transclude attribute is added to)
    -->
</div>
